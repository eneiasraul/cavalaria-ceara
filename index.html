<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="pt-br">
    <meta charset="UTF-8">
    <title>Progressão no Nobre Rito</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
    <div class="container">
        <div class="header">
          <h1 class="titulo">Progressão no Nobre Rito</h1>
        </div>
        <form>
          <div class="formulario">
          <div class="idade">
            <label for="age">Idade:</label>
                <input type="number" id="age" name="age">
              </div>
              <div class="ultimacerimonia">
                <label for="lastCeremony">Faz quantos meses desde a última cerimônia:</label>
                <input type="number" id="lastCeremony" name="lastCeremony">
              </div>
              <div class="cerimoniaatual">
                <label for="currentCeremony">Cerimônia que você tem atualmente:</label>
                <select id="currentCeremony" name="currentCeremony">
                  <option value="Nobre Cavaleiro">Nobre Cavaleiro</option>
                  <option value="Cavaleiro da Capela">Cavaleiro da Capela</option>
                  <option value="Cavaleiro da Cruz de Salém">Cavaleiro da Cruz de Salém</option>
                  <option value="Cavaleiro Ex-Templário">Cavaleiro Ex-Templário</option>
                  <option value="Cavaleiro da Tríade">Cavaleiro da Tríade</option>
                  <option value="Cavaleiro do Ébano">Cavaleiro do Ébano</option>
                  <option value="Cavaleiro Anon">Cavaleiro Anon</option>
                  <option value="Cavaleiro da Cadência">Cavaleiro da Cadência</option>
                </select>
              </div>
              <label class="certificado">
                <input type="checkbox" name="certificado" value="sim">
                Confirmo que estou certificado na cerimônia atual
              </label>      
              <button type="button" onclick="verificarCerimonias()">Validar</button>
              <div id="possibleCeremonies"></div>
            </form>
            <footer class="rodape">
              <p>Ditoso encontrá-lo cavaleiro! Desenvolvido por Enéias Raul, 102 e 192.</p>
            </footer>            
          </div>
        </div>
    <script src="script.js"></script>
  </body>
</html>
